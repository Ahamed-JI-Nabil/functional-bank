<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking</title>
</head>

<body class="bg-indigo-700">
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold ">Let's get some <span
                class="text-pink-900">moooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-3xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="w-3/4 mx-auto mt-8 ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-500 rounded p-8">
                    <h3 class="text-3xl font-semibold mb-5 text-white pt-1.5">Please Deposit</h3>
                    <input id="deposit-ammount" class="border-2 rounded-lg block mb-3 w-3/4 px-2 text-center"
                        type="text" placeholder="$ ammount you want to deposit!">
                    <button id="deposit-button"
                        class="bg-amber-500 text-white rounded px-3 py-2 mb-3 font-semibold">Deposit</button>
                </div>
                <div class="bg-red-500 rounded p-8">
                    <h3 class="text-3xl font-semibold mb-5 pt-1.5 text-white">Please Withdraw</h3>
                    <input id="withdraw-ammount" class="border-2 rounded-lg block mb-3 w-3/4 px-2 text-center"
                        type="text" placeholder="$ ammount you want to withdraw!">
                    <button id="withdraw-button"
                        class="bg-amber-500 text-white rounded px-3 py-2 mb-3 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
