<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>

<body class="bg-sky-300	">
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold ">Welcome to my <span class="text-rose-600">Baap Er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-8 bg-teal-500 rounded-lg grid justify-items-center">
            <h3 class="text-3xl font-semibold mb-5 text-slate-200 pt-1.5">Please login!</h3>

            <input id="user-email" class="border-2 rounded-lg block mb-3 w-2/4 px-2 text-center" type="text"
                placeholder="Enter your Email">
            <input id="user-password" class="border-2 rounded-lg block mb-3 w-2/4 px-2 text-center" type="password"
                placeholder="Enter your password">
            <button id="login-button"
                class="bg-sky-500/100 text-white rounded px-3 py-2 mb-3 font-semibold">Login</button>
        </section>
    </main>




    <script src="js/login.js"></script>
</body>

</html>
